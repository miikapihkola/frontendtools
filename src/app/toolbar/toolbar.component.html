<mat-toolbar>
    <button mat-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/hello" routerLinkActive="active">Hello World</button>
        <button mat-menu-item routerLink="/calculator" routerLinkActive="active">Calculator</button>
        <button mat-menu-item routerLink="/feedback" routerLinkActive="active">Feedback Form</button>
        <button mat-menu-item routerLink="/templateform" routerLinkActive="active">Template Form</button>
        <button mat-menu-item routerLink="/reactiveform" routerLinkActive="active">Reactive Form</button>
        <button mat-menu-item routerLink="/cinema" routerLinkActive="active">Cinema</button>
    </mat-menu>
    <span style="width: 100%;">Front end kurssi</span>
    <span style="padding-right: 5px;"></span>
    <a routerLink="/login" routerLinkActive="active">
        <button mat-raised-button>Admin Login</button>
    </a>
</mat-toolbar>
