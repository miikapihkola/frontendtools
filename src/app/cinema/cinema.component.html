<h1>Cinema</h1><br>
<form>
    <mat-form-field>
        <input matInput placeholder="Kirjoita hakusana" [(ngModel)]="searchTerm" name="searchTerm">
    </mat-form-field>
</form>
<mat-accordion>
    <mat-expansion-panel *ngFor="let item of data$ | async | appFilter: searchTerm">
        <mat-expansion-panel-header>
            <mat-panel-title> {{item.PublishDate | date:'short'}} </mat-panel-title>
            <mat-panel-description>{{item.Title}}</mat-panel-description>
        </mat-expansion-panel-header>
        <p><img src={{item.ImageURL}} alt="image" width="100%"></p>
    </mat-expansion-panel>
</mat-accordion>
